<!--
  Formulario para Editar la información relacionada con el marcador del mapa almacenado en el LocalStorage.
-->
<form [formGroup]="forma">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Título" formControlName="titulo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea rows="3" matInput placeholder="Descripción" formControlName="desc"></textarea>
    </mat-form-field>
    <button (click)="guardarCambios()" mat-raised-button color="primary">Editar</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>
</form>
